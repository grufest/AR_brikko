<html>
    <head>
        <title> AR di brikko </title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

        <!-- aframe-extras con animation-mixer -->
        <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
        <script>
        AFRAME.registerComponent('animation-mixer', AFRAME.EXTRAS.animationMixer);
        </script>

        <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.0.0/aframe/build/aframe-ar.min.js"></script>

    </head>

    <body style='margin : 0px; overflow: hidden;'>

        <a-scene embedded arjs="sourceType: webcam; detectionMode: mono; maxDetectionRate: 60; debugUIEnabled: false;">

            <!-- Marker Hiro -->
                <a-assets rotation="10 25 0">


                    
                    <a-asset-item id="livello0Basket" src="3d/livello0.glb"></a-asset-item>
                    <a-asset-item id="logoBasket" src="3d/logo.glb"></a-asset-item>


                    <a-asset-item id="livello2Nastro" src="3d/bricco_nastro2.glb"></a-asset-item>



                </a-assets>

            
           
            <a-marker type="pattern" url="3d/marker_nastro.patt">
                     <a-entity light="type: ambient; color: #Ffffff; intensity: 1.5"></a-entity>
                    <a-entity light="type: directional; color: #fff; intensity: 1.5" position="1 2 1"></a-entity>
                    <a-entity light="type: point; intensity: 1.3; distance: 15; decay: 2" position="1 4 1"></a-entity>
    
                    <a-entity gltf-model="#livello0Basket" scale=".5 .5 .5"  position="0 0 0" rotation="0 90 -90"></a-entity>

                   <a-entity gltf-model="#livello2Nastro" scale="2 2 2" animation-mixer  position="0 0.7 1.5" rotation="90 90 0"></a-entity>  
                    
                    <a-entity id="logoBasket" gltf-model="#logoBasket" scale="1 1 1" animation-mixer position="-1 0.5 -0.9" rotation="0 -90 90"></a-entity>

                    <!--   <a-box position="0 0.5 0" color="red"></a-box> -->
            </a-marker>

            <!-- La camera AR -->
            <a-entity camera></a-entity>

        </a-scene>

          
    </body>

   
</html>
